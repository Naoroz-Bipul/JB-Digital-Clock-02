<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Digital Clock</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="digital-clock">
			<div class="hours" style="background: violet; color: #fff; padding: 0.5rem;">
				<h1 id="hour">00</h1>
			</div>
			<div class="minutes" style="background: blue; color: #fff; padding: 0.5rem;">
				<h1 id="minute">00</h1>
			</div>
			<div class="seconds" style="background: orange; color: #fff; padding: 0.5rem;">
				<h1 id="second">00</h1>
			</div>
			<div class="ampm" style="background: green; color: #fff; padding: 0.5rem;">
				<h1 id="ampm">AM</h1>
			</div>
		</div>
		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
